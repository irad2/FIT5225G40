<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <h1>PixTag</h1>
    </header>
    <div class="container">
        <h2>Upload Image</h2>
        <div class="form-group">
            <label for="image-upload">Choose an image:</label>
            <input type="file" id="image-upload">
        </div>
        <button onclick="uploadImage()">Upload</button>
        <p id="upload-status"></p>
    </div>
    <div class="container">
        <h2>Submit Query</h2>
        <div class="form-group">
            <label for="tags-input">Enter tags (comma-separated):</label>
            <input type="text" id="tags-input" placeholder="e.g. person, car, cat">
        </div>
        <button onclick="submitQuery()">Search</button>
        <div class="results" id="query-results"></div>
    </div>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        .container {
            margin: 2rem;
            padding: 2rem;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 2rem;
        }
        .thumbnail {
            max-width: 100px;
            margin: 0.5rem;
        }
    </style>
    
</body>

</html>
